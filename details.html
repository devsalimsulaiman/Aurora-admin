  <!-- Section: Details -->
  <section class="section section-posts grey lighten-4">
      <div class="container">
          <div class="row">
              <div class="col s12">
                  <div class="card">
                      <div class="card-content">                          
                          <div class="row">
                              <div class="col s12 m6">
                                <span class="card-title">Post Details</span> 
                              </div>
                              <div class="col s12 m6 center">
                                <img src="img/person3.jpg" alt="" class="responsive-img circle" style="width: 40px; margin-left: 10px;">
                                <p>Posted By John Doe</p>
                                <p>On Jan, 12, 2018</p>
                              </div>
                          </div>  

                          <form>
                            <div class="input-field">
                              <input type="text" id="title" value="Post One">
                              <label for="title">Title</label>
                            </div>
                            <div class="input-field">
                              <select>
                                <option value="" disabled>
                                  Select Option
                                </option>
                                <option value="1" selected>Web Development</option>
                                <option value="2">Game Development</option>
                                <option value="3">Tech Gadgets</option>
                                <option value="4">Other</option>
                              </select>
                              <label>Category</label>
                            </div>
                            <div class="input-field">
                              <textarea name="body" id="body" class="materialize-textarea">
                                  This is the content for post one
                              </textarea>                              
                            </div>
                          </form>                       
                      </div>
                      <div class="card-action">
                        <button class="btn green">Save</button>
                        <button class="btn red">Delete</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>

   <script>
     // Hide Sections
     $('.section').hide();
 
     setTimeout(function () {
       $(document).ready(function () {
         // Show sections
         $('.section').fadeIn();
 
         // Hide preloader
         $('.loader').fadeOut();
 
         //Init Side nav
         $('.button-collapse').sideNav();
 
         // Init modal
         $('.modal').modal();
 
         // Init Select
         $('select').material_select();
                                           
       }); 
       
        // Init CKEDITOR
       ClassicEditor.create( document.querySelector( '#body' ), {
             // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
         } )
         .then( editor => {
             window.editor = editor;
         } )
         .catch( err => {
             console.error( err.stack );
         } );
 
     }, 1000);
   </script>
